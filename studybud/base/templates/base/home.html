{% extends 'main.html' %} {% block content %}
<h1>Home template</h1>
<div>
	<div>
		<a href="{% url 'create-room' %}">Create Room</a>
		{% for room in rooms %}
		<div>
			<span>@{{ room.host }}</span>
			<hr />
			<h5>
				<a href="{% url 'room' room.id %}">{{ room.id }}-- {{ room.name }}</a>
				<small>{{ room.topic.name }}</small>
			</h5>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock content %}
